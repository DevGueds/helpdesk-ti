services:
  # ── Banco de Dados MySQL ────────────────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: helpdesk-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - helpdesk_db_data:/var/lib/mysql
    networks:
      - helpdesk-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Aplicação Node.js ───────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - helpdesk-net
    volumes:
      # Pasta de uploads persistente
      - helpdesk_uploads:/app/public/uploads

volumes:
  helpdesk_db_data:
  helpdesk_uploads:

networks:
  helpdesk-net:
    driver: bridge
