services:
  # ── Banco de Dados MySQL ────────────────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: helpdesk-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - helpdesk_db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - helpdesk-net

  # ── Aplicação Node.js ───────────────────────────────────────────────────────
  app:
    image: ghcr.io/devgueds/helpdesk-ti:latest
    container_name: helpdesk-app
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_MAX_AGE_MS: ${SESSION_MAX_AGE_MS}
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - helpdesk-net
    volumes:
      # Pasta de uploads persistente
      - helpdesk_uploads:/app/public/uploads

volumes:
  helpdesk_db_data:
  helpdesk_uploads:

networks:
  helpdesk-net:
    driver: bridge
